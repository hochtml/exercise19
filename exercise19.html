            <tr>

              <td>

                game

              <td>
                <input type="checkbox" name="check" value="Điện ảnh" /> Điện Ảnh
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="check" value="Du lịch" /> Du lịch
              </td>
            </tr>
          </table>
          <button class="btn">Gửi Thông Tin</button>

      </fieldset>
